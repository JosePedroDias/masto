<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <title>mastodon</title>

        <style>
            html {
                scroll-behavior: smooth;
            }

            body {
                font-family: Helvetica, Arial, sans-serif;
            }

            a {
                color: #333;
            }

            .toot {
                margin-bottom: 5px;
                padding: 5px;
                border: 3px solid rgb(85, 23, 108);
                border-radius: 10px;
            }

            .toot:nth-child(odd) {
                background: #EEE;
            }

            .toot.reading {
                border: 3px solid rgb(191, 255, 0);
            }

            .toot .header {
                font-family: monospace;
                min-height: 100px;
                font-size: 14px;
                line-height: 22px;
                background-color: rgba(85, 23, 108, 0.1);
            }

            .toot.reading .header {
                background-color: rgba(191, 255, 0, 0.1);
            }

            .toot .header img {
                float: left;
                border: 2px solid transparent;
                border-radius: 6px;
            }

            .toot .cw {
                background-color: rgb(111, 39, 39);
                color: white;
                font-weight: 600;
                padding: 8px;
            }

            .toot .poll {
                font-style: italic;
            }

            .toot .content {
                font-size: 23px;
                line-height: 40px;
                padding: 10px;
            }

            .avatar {
                max-height: 50px;
            }

            .media-image {
                max-height: 400px;
            }

            .read-text {
                display: none;
            }

            .filler {
                height: 100vh;
            }
        </style>
    </head>

    <body>
        _BODY_
        <div class="filler"></div>

        <script>
            function stopSpeaking() {
                if (window.safari) return; // ?
                if (window.speechSynthesis.pending || window.speechSynthesis.speaking) {
                    console.warn('cancelled');
                    window.speechSynthesis.cancel();
                }
            }

            function readText(text, lang) {
                return new Promise((resolve) => {
                    stopSpeaking();

                    function onDone() {
                        console.log('DONE');
                        utter.removeEventListener('end', onDone);
                        document.removeEventListener('keyup', onKeyUp);
                        stopSpeaking();
                        resolve();
                    }

                    function onKeyUp(ev) {
                        if (ev.code !== 'KeyN') return;
                        ev.preventDefault();
                        ev.stopPropagation();
                        onDone();
                    };

                    document.addEventListener('keyup', onKeyUp);

                    const utter = new SpeechSynthesisUtterance(text);

                    const voices = window.speechSynthesis.getVoices().filter((v) => v.lang.indexOf(lang) === 0);
                    console.warn('voices', voices);
                    const voice = voices[0];
                    console.warn('voice', voice);
                    utter.lang = voice.lang;

                    /* utter.volume = 1;
                    utter.pitch = 1;
                    utter.rate = 1; */

                    //utter.lang = lang;

                    utter.addEventListener('boundary', (ev) => console.warn('boundary', (ev.charIndex / text.length).toFixed(2)));
                    utter.addEventListener('end', onDone);
                    utter.addEventListener('error', (err) => console.error(err));
                    
                    window.speechSynthesis.speak(utter);
                });
            }

            function readAll() {
                const toots = Array.from(document.body.querySelectorAll('.toot'));
                const chunks = Array.from(document.body.querySelectorAll('.read-text'))
                .map((el, idx) => [el.innerHTML, el.getAttribute('lang'), idx]);

                function highlight(index) {
                    toots.forEach((toot, i) => toot.classList.toggle('reading', i === index));
                    toots[index].scrollIntoView();
                }

                function read(text, lang="en", idx) {
                    highlight(idx);
                    return readText(text, lang);
                }

                chunks.reduce(
                    (p, [text, lang, idx]) => p.then(() => read(text, lang, idx)),
                    Promise.resolve()
                );
            }
            
            if (window.chrome) {
                window.speechSynthesis.addEventListener('voiceschanged', (ev) => {
                    document.body.addEventListener('mousedown', readAll, { once: true }); // needs user event
                });
            } else {
                readAll();
            }

        </script>
    </body>
</html>
