<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="icon" href="./public/icons/coffee-icon.svg" type="image/svg+xml">

        <title>mastodon client</title>

        <style>
            html {
                scroll-behavior: smooth;
            }

            body {
                font-family: Helvetica, Arial, sans-serif;
            }

            a {
                color: #333;
            }

            .toot {
                margin-bottom: 5px;
                padding: 5px;
                border: 3px solid rgb(85, 23, 108);
                border-radius: 10px;
                position: relative;
            }

            .toot::before {
                position: absolute;
                pointer-events: none;
                content: "";
                background-repeat: no-repeat;
                background-size: 80px;
                background-position: 100% 100%;
                top: 0;
                left: 0;
                right: 10px;
                bottom: 10px;
                opacity: 0.2;
            }

            .toot.reply-no::before {
                background-image: url('./public/icons/new-product-icon.svg');
            }

            .toot.reply-yes::before {
                background-image: url('./public/icons/answer-icon.svg');
            }

            .toot.poll-yes::before {
                background-image: url('./public/icons/online-survey-icon.svg');
            }

            .toot.cw-yes::before {
                background-image: url('./public/icons/barrier-icon.svg');
            }

            .toot:nth-child(odd) {
                background-color: #EEE;
            }

            .toot.reading {
                border: 3px solid rgb(191, 255, 0);
            }

            .toot .header {
                font-family: monospace;
                min-height: 100px;
                font-size: 14px;
                line-height: 22px;
                background-color: rgba(85, 23, 108, 0.1);
            }

            .toot.reading .header {
                background-color: rgba(191, 255, 0, 0.1);
            }

            .toot .header img {
                float: left;
                border: 2px solid transparent;
                border-radius: 6px;
            }

            .toot .cw {
                background-color: rgb(111, 39, 39);
                color: white;
                font-weight: 600;
                padding: 8px;
            }

            .toot .poll {
                font-style: italic;
            }

            .toot .content {
                font-size: 23px;
                line-height: 40px;
                padding: 10px;
            }

            .toot .mentions,
            .toot .media {
                position: relative;
                padding-left: 36px;
                min-height: 30px;
            }

            .toot .mentions::before,
            .toot .media::before {
                position: absolute;
                pointer-events: none;
                left: 2px;
                content: "";
                background-repeat: no-repeat;
                background-size: 100% 100%;
                width: 30px;
                height: 30px;
            }

            .toot .mentions::before {
                background-image: url('./public/icons/sharing-icon.svg');
            }

            .toot .media::before {
                background-image: url('./public/icons/pictures-icon.svg');
            }

            .avatar {
                max-height: 50px;
            }

            .media-image {
                max-height: 400px;
            }

            .read-text {
                display: none;
            }

            .filler {
                height: 100vh;
            }

            .progress {
                border: 2px solid rgb(0, 100, 128);
                border-radius: 8px;
                position: fixed;
                width: 12px;
                height: 98vh;
                z-index: 1;
                opacity: 0.75;
                pointer-events: none;
            }

            .progress.hidden {
                display: none;
            }

            .progress-bar {
                width: 100%;
                background-color: rgb(0, 100, 128);
                border-radius: 4px;
            }
        </style>
    </head>

    <body>
        <div class="progress">
            <div class="progress-bar" style="height: 20%"></div>
        </div>
        _BODY_
        <div class="filler"></div>

        <script>
            const progressEl = document.querySelector('.progress');
            const progressBarEl = document.querySelector('.progress-bar');

            function stopSpeaking() {
                if (window.safari) return; // ?
                if (window.speechSynthesis.pending || window.speechSynthesis.speaking) {
                    console.warn('cancelled');
                    window.speechSynthesis.cancel();
                }
            }

            function readText(text, lang) {
                return new Promise((resolve) => {
                    stopSpeaking();

                    progressEl.classList.remove('hidden');

                    function onDone() {
                        progressEl.classList.add('hidden');
                        utter.removeEventListener('end', onDone);
                        document.removeEventListener('keyup', onKeyUp);
                        stopSpeaking();
                        resolve();
                    }

                    function onKeyUp(ev) {
                        if (ev.code !== 'KeyN') return;
                        ev.preventDefault();
                        ev.stopPropagation();
                        onDone();
                    };

                    document.addEventListener('keyup', onKeyUp);

                    const utter = new SpeechSynthesisUtterance(text);

                    const allVoices = window.speechSynthesis.getVoices();
                    //console.warn('allVoices', allVoices);
                    let voices = allVoices.filter((v) => v.lang.indexOf(lang) === 0);
                    //console.warn('# voices', voices.length);

                    if (voices.length === 0) {
                        console.log(`could not find a voice for ${lang}. using en...`);
                        voices = allVoices.filter((v) => v.lang.indexOf('en') === 0);
                    }

                    const voice = voices[0];
                    utter.lang = voice.lang;
                    
                    utter.addEventListener('boundary', (ev) => {
                        const r = (100 * ev.charIndex / text.length).toFixed(1);
                        progressBarEl.style.height = `${r}%`;
                    });
                    utter.addEventListener('end', onDone);
                    utter.addEventListener('error', (err) => console.error(err)); // for debugging
                    
                    window.speechSynthesis.speak(utter);
                    console.warn(`(using ${utter.lang} in TTS to read ${lang})\n`, text);
                });
            }

            function readAll() {
                const toots = Array.from(document.body.querySelectorAll('.toot'));
                const chunks = Array.from(document.body.querySelectorAll('.read-text'))
                .map((el, idx) => [el.innerHTML, el.getAttribute('lang'), idx]);

                function highlight(index) {
                    toots.forEach((toot, i) => toot.classList.toggle('reading', i === index));
                    toots[index].scrollIntoView();
                }

                function read(text, lang="en", idx) {
                    highlight(idx);
                    return readText(text, lang);
                }

                chunks.reduce(
                    (p, [text, lang, idx]) => p.then(() => read(text, lang, idx)),
                    Promise.resolve()
                );
            }
            
            if (window.chrome) {
                window.speechSynthesis.addEventListener('voiceschanged', (ev) => {
                    console.log('voiceschanged');
                    document.body.addEventListener('mousedown', readAll, { once: true }); // needs user event
                    document.body.addEventListener('touchstart', readAll, { once: true });
                });
            } else {
                readAll();
            }

        </script>
    </body>
</html>
